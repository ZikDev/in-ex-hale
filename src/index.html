<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="start l-screen">
      <div class="l-limit limit">
        <img src="img/logo–inexhale.svg" alt="logo in ex hale" class="logo" />
        <p class="font-text subtitle">
          Ressourcez-vous avec la cohérence cardiaque.
        </p>
      </div>
    </div>
    <div class="duration l-screen">
      <div class="l-limit limit">
        <p class="duration-text font-text">Durée</p>
        <p class="number font-big">3</p>
        <p class="unit font-text">minutes</p>
        <div class="start-btn">
          <p class="font-text">Commencer la séance</p>
        </div>
      </div>
    </div>
    <div class="exercice l-screen">
      <div class="l-limit limit">
        <img
          src="img/focus point.svg"
          alt="focus point"
          class="l-circle circle"
        />
      </div>
    </div>
    <div class="end l-screen">
      <div class="l-limit limit">
        <h2 class="font-end">Félicitations !</h2>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
